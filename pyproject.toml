# Minimal config for tooling (pre-commit, ruff). NV-Generate-CTMR has no installable package.

[tool.ruff]
target-version = "py311"
line-length = 150
exclude = [".git", "__pycache__", "data", "figures", "assets", "*.ipynb"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501", "N812"]  # E501: line length handled by formatter; N812: `functional as F` is standard PyTorch convention

[tool.ruff.lint.per-file-ignores]
"scripts/compute_fid_2-5d_ct.py" = ["N999"]  # hyphenated filename cannot be renamed

[tool.ruff.format]
quote-style = "double"
